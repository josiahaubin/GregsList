<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>GregsList</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <h1>Gregs-List*</h1>
                <p>
                    <sm>*No relation to Craig</sm>
                </p>
            </div>
        </header>
        <div class="row">
            <div class="col-12">
                <h1>Cars</h1>
                <form class="d-flex" onsubmit='app.controllers.carCtrl.addCar(event)'>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Make" name="make"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="hours">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Cars</h3>
                <hr>
                <div class="row" id="cars-cards">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Jobs</h1>
                <form class="d-flex" onsubmit='app.controllers.jobController.addJob(event)'>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company" name="company">
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="text" class="form-control" id="hours" placeholder="Hours" name="hours">
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <input type="text" class="form-control" id="rate" placeholder="Rate" name="rate">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
                <div class="col-12">
                    <h3>Available Jobs</h3>
                    <hr>
                    <div class="row" id="job-cards">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
